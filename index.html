<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Image-Horse-Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ImageHorse - Upload, edit, and optimize multiple images with ease"
    />
    <meta name="theme-color" content="#000000" />
    <title>ImageHorse - Image Upload & Optimization</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/Image-Horse-Logo.svg" as="image" />

    <!-- Performance optimizations -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ImageHorse" />

    <!-- Prevent flash of unstyled content -->
    <style>
      #root {
        min-height: 100vh;
        background-color: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        #root {
          background-color: #0a0a0a;
        }
      }

      /* Loading spinner for initial load */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .loading-spinner.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>

    <script type="module" src="/app/main.tsx"></script>

    <!-- Hide loading spinner once React loads -->
    <script>
      // Hide loading spinner when React app loads
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const spinner = document.getElementById("loading-spinner");
          if (spinner) {
            spinner.classList.add("hidden");
          }
        }, 100);
      });
    </script>
  </body>
</html>
